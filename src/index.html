<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Bidirectional</title>
</head>
<body>
    
    <div class="vertical-center">
        <div class="container">
            <p>&nbsp;</p>
            <form role="form" id="chat_form" onsubmit="sendMessage(); return false;">
                <div class="form-group">
                    <input class="form-control" type="text" name="message" id="message" placeholder="Type Your Message to Chat" value="" autofocus/>
                </div>
                <button type="button" id="send" class="btn btn-primary" onclick="sendMessage();">Send!</button>
            </form>
        </div>
    </div>

</body>
</html>
